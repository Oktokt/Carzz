<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض مبيعات اليوم والأمس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #f44336;
        }
    </style>
</head>
<body>

    <h1>مبيعات اليوم والأمس</h1>

    <div id="todaySalesContainer">
        <h2>مبيعات اليوم</h2>
        <table id="todaySalesTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المنتج</th>
                    <th>السعر</th>
                    <th>الملاحظات</th>
                    <th>نوع العميل</th>
                </tr>
            </thead>
            <tbody>
                <!-- Today's sales data will be inserted here -->
            </tbody>
        </table>
    </div>

    <div id="yesterdaySalesContainer">
        <h2>مبيعات أمس</h2>
        <table id="yesterdaySalesTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>المنتج</th>
                    <th>السعر</th>
                    <th>الملاحظات</th>
                    <th>نوع العميل</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yesterday's sales data will be inserted here -->
            </tbody>
        </table>
    </div>

    <div class="error" id="errorMessage"></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbylFdq9Dc7-LjNvVKglQ8FN4pjL_LgXgcHdsrQchCSsoiDPo8MtD21Ur-2FE4VmoBVe/exec";

        async function loadSalesData() {
            try {
                // Load today's sales
                const todayResponse = await fetch(`${scriptURL}?action=getTodaySales`);
                const todayData = await todayResponse.json();
                if (todayData.sales && todayData.sales.length > 0) {
                    displaySalesData(todayData.sales, "todaySalesTable");
                } else {
                    showError("لا توجد مبيعات اليوم.");
                }

                // Load yesterday's sales
                const yesterdayResponse = await fetch(`${scriptURL}?action=getYesterdaySales`);
                const yesterdayData = await yesterdayResponse.json();
                if (yesterdayData.sales && yesterdayData.sales.length > 0) {
                    displaySalesData(yesterdayData.sales, "yesterdaySalesTable");
                } else {
                    showError("لا توجد مبيعات أمس.");
                }

            } catch (error) {
                showError("حدث خطأ في تحميل البيانات.");
            }
        }

        function displaySalesData(sales, tableId) {
            const tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear the table before adding new data

            sales.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.date}</td>
                    <td>${sale.item}</td>
                    <td>${sale.price}</td>
                    <td>${sale.notes}</td>
                    <td>${sale.customerType}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Load sales data when the page loads
        window.onload = loadSalesData;
    </script>

</body>
</html>
