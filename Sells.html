<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل بيع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>

            background-color: #121212;

            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success, .error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>

        <select id="item">
            <option value="">اختر منتج</option>
        </select>
    </div>

    <div class="form-group">
        <label for="price">السعر</label>
        <input type="number" id="price" placeholder="سيتم تعبئته تلقائيًا" readonly>
    </div>

    <div class="form-group">
        <label for="notes">ملاحظات</label>
        <textarea id="notes" rows="3" placeholder="أدخل ملاحظاتك هنا..."></textarea>
    </div>

            <option>Onwers</option>
            <option>عملاء مكان</option>
            <option>عملاء من الشارع</option>
        </select>
    </div>

    <button onclick="submitSale()">بيع</button>

    <div id="message"></div>

                    showMessage(data.error, "error");
                }
            } catch (error) {
                console.error("خطأ في جلب المنتجات:", error);

            }
        }

            const selected = this.value;
            if (products[selected]) {
                document.getElementById('price').value = products[selected];
            } else {
                document.getElementById('price').value = "";
            }
        });
