<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبيعات اليوم والشهر</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f6ff;
      color: #333;
      margin: 20px;
      padding: 0;
    }
    .card {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      color: #004aad;
    }
    h2 {
      margin-bottom: 15px;
      color: #e60023;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>مبيعات اليوم والشهر</h1>

  <div class="card" id="todaySalesCard">
    <h2>إجمالي مبيعات اليوم: <span id="todayTotal">0</span> ريال</h2>
    <canvas id="todayChart"></canvas>
  </div>

  <div class="card" id="monthSalesCard">
    <h2>إجمالي مبيعات الشهر: <span id="monthTotal">0</span> ريال</h2>
    <canvas id="monthChart"></canvas>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwV2b6BLMSdnVHlpuCt1jRW9aWyCuItSZ10NvRdRY-jPJqt1wiGJUFEb7HRw9ShScAd/exec";

    async function fetchTodaySales() {
      const res = await fetch(sheetURL + "?action=getTodaySales");
      const data = await res.json();
      return data.sales || [];
    }

    async function fetchMonthSales() {
      const res = await fetch(sheetURL + "?action=getSales");
      const data = await res.json();
      return data.sales || [];
    }

    function renderTodayChart(sales) {
      const labels = sales.map(s => s.item);
      const prices = sales.map(s => parseFloat(s.price));

      const total = prices.reduce((sum, p) => sum + p, 0);
      document.getElementById('todayTotal').textContent = total.toFixed(2);

      new Chart(document.getElementById('todayChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'قيمة المبيعات',
            data: prices,
            backgroundColor: '#4e73df'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function renderMonthChart(sales) {
      const salesByDate = {};

      sales.forEach(sale => {
        const date = sale.date.split('T')[0];
        if (!salesByDate[date]) {
          salesByDate[date] = 0;
        }
        salesByDate[date] += parseFloat(sale.price);
      });

      const sortedDates = Object.keys(salesByDate).sort();
      const totals = sortedDates.map(date => salesByDate[date]);

      const totalMonthSales = totals.reduce((sum, val) => sum + val, 0);
      document.getElementById('monthTotal').textContent = totalMonthSales.toFixed(2);

      new Chart(document.getElementById('monthChart'), {
        type: 'line',
        data: {
          labels: sortedDates,
          datasets: [{
            label: 'إجمالي مبيعات اليوم',
            data: totals,
            fill: true,
            backgroundColor: 'rgba(78, 115, 223, 0.2)',
            borderColor: '#4e73df',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function init() {
      const todaySales = await fetchTodaySales();
      renderTodayChart(todaySales);

      const monthSales = await fetchMonthSales();
      renderMonthChart(monthSales);
    }

    init();
  </script>

</body>
</html>
