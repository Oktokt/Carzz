<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبيعات اليوم والشهر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }

    #total-sales {
      max-width: 300px;
      margin: 10px auto 20px;
      background: linear-gradient(135deg, #1e88e5, #ff7043);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1.5s ease-in;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      animation: fadeInUp 2s ease-in;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>مبيعات اليوم والشهر</h1>

  <div id="total-sales">تحميل...</div>

  <div class="chart-container">
    <h2 style="text-align:center;color:#1e88e5;">مبيعات اليوم</h2>
    <canvas id="salesChartToday"></canvas>
  </div>

  <div class="chart-container">
    <h2 style="text-align:center;color:#ff7043;">مبيعات الشهر</h2>
    <canvas id="salesChartMonth"></canvas>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyX_5De4Qz712D6GOijYLx_IRSu5pHT93kKj5u2SqsyMLGRjTCtSRKC-Vmsc9YtS0r0/exec";

    async function fetchSalesDataToday() {
      try {
        const response = await fetch(sheetURL + "?action=getTodaySales");
        const data = await response.json();
        return data.sales || [];
      } catch (error) {
        console.error("Error fetching today's sales:", error);
        return [];
      }
    }

    async function fetchSalesDataMonth() {
      try {
        const response = await fetch(sheetURL + "?action=getSales");
        const data = await response.json();
        return data.sales || [];
      } catch (error) {
        console.error("Error fetching month's sales:", error);
        return [];
      }
    }

    function renderTotalSales(sales) {
      const total = sales.reduce((sum, sale) => sum + parseFloat(sale.price || 0), 0);
      const totalSalesDiv = document.getElementById('total-sales');
      totalSalesDiv.textContent = `إجمالي اليوم: ${total.toLocaleString()} جنيه`;
    }

    function renderChartToday(sales) {
      const ctx = document.getElementById('salesChartToday').getContext('2d');

      const labels = sales.map(sale => sale.item);
      const amounts = sales.map(sale => parseFloat(sale.price));

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'مبيعات اليوم (جنيه)',
            data: amounts,
            backgroundColor: 'rgba(30, 136, 229, 0.7)',
            borderColor: 'rgba(30, 136, 229, 1)',
            borderWidth: 2,
            borderRadius: 10,
            hoverBackgroundColor: 'rgba(255, 112, 67, 0.8)',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value + ' ج';
                }
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw + ' جنيه';
                }
              }
            }
          }
        }
      });
    }

    function renderChartMonth(sales) {
      const ctx = document.getElementById('salesChartMonth').getContext('2d');

      // Group sales by day
      const dailySales = {};

      sales.forEach(sale => {
        const date = sale.date.split('T')[0]; // فقط تاريخ بدون وقت
        if (!dailySales[date]) dailySales[date] = 0;
        dailySales[date] += parseFloat(sale.price) || 0;
      });

      const sortedDates = Object.keys(dailySales).sort();
      const dailyTotals = sortedDates.map(date => dailySales[date]);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedDates,
          datasets: [{
            label: 'إجمالي المبيعات اليومية (جنيه)',
            data: dailyTotals,
            fill: true,
            backgroundColor: 'rgba(30, 136, 229, 0.1)',
            borderColor: '#ff7043',
            tension: 0.4,
            pointBackgroundColor: '#1e88e5',
            pointRadius: 5,
            pointHoverRadius: 7,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value + ' ج';
                }
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw + ' جنيه';
                }
              }
            }
          }
        }
      });
    }

    async function init() {
      const todaySales = await fetchSalesDataToday();
      renderTotalSales(todaySales);
      renderChartToday(todaySales);

      const monthSales = await fetchSalesDataMonth();
      renderChartMonth(monthSales);
    }

    init();
  </script>

</body>
</html>
