<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة مبيعات اليوم</title>

  <!-- تحميل Chart.js و datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #007bff;
    }
    canvas {
      margin-top: 20px;
    }
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    @media (min-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>مبيعات اليوم</h1>

  <!-- كارت لإجمالي المبيعات -->
  <div class="card" id="totalSalesCard">
    <h2>إجمالي المبيعات: <span id="totalSales">0</span> جنيه</h2>
  </div>

  <!-- الرسوم البيانية -->
  <div class="charts-grid">
    <div class="card">
      <h3>مبيعات اليوم</h3>
      <canvas id="todaySalesChart"></canvas>
    </div>

    <div class="card">
      <h3>أنواع العملاء اليوم</h3>
      <canvas id="todayCustomerChart"></canvas>
    </div>

    <div class="card" style="grid-column: span 2;">
      <h3>مبيعات الشهر الحالي</h3>
      <canvas id="monthSalesChart"></canvas>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOe3gnNAFKUz42K4YPMRsXr-RQ6UdsHpKayQ7gQfqtTMlQApq0OEzwIWGe3bMv20U/exec";

    async function fetchTodaySales() {
      try {
        const response = await fetch(`${scriptURL}?action=getTodaySales`);
        const data = await response.json();
        const sales = data.sales;

        // حساب إجمالي المبيعات
        let totalSales = sales.reduce((sum, sale) => sum + Number(sale.price), 0);
        document.getElementById('totalSales').textContent = totalSales.toFixed(2);

        // تجهيز بيانات الرسم البياني اليومي
        const labels = sales.map(sale => sale.item);
        const prices = sales.map(sale => Number(sale.price));
        createTodaySalesChart(labels, prices);

        // حساب أنواع العملاء
        const customerCounts = {};
        sales.forEach(sale => {
          customerCounts[sale.customerType] = (customerCounts[sale.customerType] || 0) + 1;
        });
        createTodayCustomerChart(customerCounts);

      } catch (error) {
        console.error("خطأ بجلب مبيعات اليوم:", error);
      }
    }

    async function fetchMonthSales() {
      try {
        const today = new Date();
        const month = today.getMonth() + 1;
        const response = await fetch(`${scriptURL}?action=getSales&dateFilter=`);
        const data = await response.json();
        const sales = data.sales.filter(sale => {
          const saleMonth = new Date(sale.date).getMonth() + 1;
          return saleMonth === month;
        });

        const days = {};
        sales.forEach(sale => {
          const day = new Date(sale.date).getDate();
          days[day] = (days[day] || 0) + Number(sale.price);
        });

        const dayLabels = Object.keys(days).map(d => `اليوم ${d}`);
        const dayTotals = Object.values(days);

        createMonthSalesChart(dayLabels, dayTotals);
      } catch (error) {
        console.error("خطأ بجلب مبيعات الشهر:", error);
      }
    }

    function createTodaySalesChart(labels, data) {
      new Chart(document.getElementById('todaySalesChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'سعر البيع',
            data: data,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0,123,255,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1500,
            easing: 'easeOutBounce'
          },
          plugins: {
            legend: {
              labels: { color: '#555', font: { weight: 'bold' } }
            }
          },
          scales: {
            x: {
              ticks: { color: '#333' },
              grid: { color: 'rgba(0,0,0,0.05)' }
            },
            y: {
              ticks: { color: '#333' },
              grid: { color: 'rgba(0,0,0,0.05)' }
            }
          }
        }
      });
    }

    function createMonthSalesChart(labels, data) {
      new Chart(document.getElementById('monthSalesChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'إجمالي المبيعات',
            data: data,
            borderColor: '#dc3545',
            backgroundColor: 'rgba(220,53,69,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 2000,
            easing: 'easeOutQuart'
          },
          plugins: {
            legend: {
              labels: { color: '#555', font: { weight: 'bold' } }
            }
          },
          scales: {
            x: {
              ticks: { color: '#333' },
              grid: { color: 'rgba(0,0,0,0.05)' }
            },
            y: {
              ticks: { color: '#333' },
              grid: { color: 'rgba(0,0,0,0.05)' }
            }
          }
        }
      });
    }

    function createTodayCustomerChart(customerCounts) {
      new Chart(document.getElementById('todayCustomerChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(customerCounts),
          datasets: [{
            label: 'أنواع العملاء',
            data: Object.values(customerCounts),
            backgroundColor: [
              '#007bff', '#dc3545', '#ffc107', '#28a745', '#17a2b8', '#6f42c1'
            ],
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#555', font: { weight: 'bold' } }
            },
            datalabels: {
              color: '#333',
              anchor: 'end',
              align: 'end',
              offset: 10,
              font: {
                weight: 'bold',
                size: 12
              },
              formatter: (value, context) => {
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = (value / total * 100).toFixed(1) + "%";
                return percentage;
              }
            }
          },
          animation: {
            animateRotate: true,
            animateScale: true,
            duration: 2000,
            easing: 'easeOutElastic'
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    fetchTodaySales();
    fetchMonthSales();
  </script>

</body>
</html>
