<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبيعات اليوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }

    #total-sales {
      max-width: 300px;
      margin: 10px auto 20px;
      background: linear-gradient(135deg, #1e88e5, #ff7043);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1.5s ease-in;
    }

    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 2s ease-in;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>مبيعات اليوم</h1>

  <div id="total-sales">تحميل...</div>

  <div id="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyX_5De4Qz712D6GOijYLx_IRSu5pHT93kKj5u2SqsyMLGRjTCtSRKC-Vmsc9YtS0r0/exec";

    async function fetchSalesData() {
      try {
        const response = await fetch(sheetURL + "?action=getTodaySales");
        const data = await response.json();
        return data.sales || [];
      } catch (error) {
        console.error("Error fetching sales data:", error);
        return [];
      }
    }

    function renderTotalSales(sales) {
      const total = sales.reduce((sum, sale) => sum + parseFloat(sale.price || 0), 0);
      const totalSalesDiv = document.getElementById('total-sales');
      totalSalesDiv.textContent = `الإجمالي: ${total.toLocaleString()} جنيه`;
    }

    function renderChart(sales) {
      const ctx = document.getElementById('salesChart').getContext('2d');

      const labels = sales.map(sale => sale.item);
      const amounts = sales.map(sale => parseFloat(sale.price));

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'مبيعات اليوم (جنيه)',
            data: amounts,
            backgroundColor: 'rgba(30, 136, 229, 0.7)',
            borderColor: 'rgba(30, 136, 229, 1)',
            borderWidth: 2,
            borderRadius: 10,
            hoverBackgroundColor: 'rgba(255, 112, 67, 0.8)',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value + ' ج';
                }
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 16
                }
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw + ' جنيه';
                }
              }
            }
          }
        }
      });
    }

    async function init() {
      const salesData = await fetchSalesData();
      renderTotalSales(salesData);
      renderChart(salesData);
    }

    init();
  </script>

</body>
</html>
