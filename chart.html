<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة المبيعات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      animation: fadeInDown 1s;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.5rem;
      color: #007bff;
      animation: fadeInUp 1s;
    }
    .chart-container {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<h1>لوحة عرض المبيعات</h1>

<div id="todayTotal" class="card">تحميل إجمالي مبيعات اليوم...</div>

<div class="chart-container">
  <canvas id="todaySalesChart"></canvas>
</div>

<div id="monthTotal" class="card">تحميل إجمالي مبيعات الشهر...</div>

<div class="chart-container">
  <canvas id="monthSalesChart"></canvas>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxOe3gnNAFKUz42K4YPMRsXr-RQ6UdsHpKayQ7gQfqtTMlQApq0OEzwIWGe3bMv20U/exec"; // ضع هنا رابط السكربت الخاص بك

async function fetchTodaySales() {
  const response = await fetch(scriptURL + "?action=getTodaySales");
  const data = await response.json();
  
  const sales = data.sales || [];
  const total = sales.reduce((sum, sale) => sum + Number(sale.price || 0), 0);
  document.getElementById('todayTotal').textContent = "إجمالي مبيعات اليوم: " + total + " جنيه";

  const ctx = document.getElementById('todaySalesChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: sales.map(s => s.item),
      datasets: [{
        label: 'مبيعات اليوم',
        data: sales.map(s => s.price),
        backgroundColor: 'rgba(0, 123, 255, 0.6)',
        borderColor: 'rgba(220, 53, 69, 0.8)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

async function fetchMonthSales() {
  const response = await fetch(scriptURL + "?action=getMonthSales");
  const data = await response.json();
  
  const sales = data.sales || [];
  const total = sales.reduce((sum, sale) => sum + Number(sale.price || 0), 0);
  document.getElementById('monthTotal').textContent = "إجمالي مبيعات الشهر: " + total + " جنيه";

  const ctx = document.getElementById('monthSalesChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: sales.map(s => new Date(s.date).toLocaleDateString('ar-EG')),
      datasets: [{
        label: 'مبيعات الشهر',
        data: sales.map(s => s.price),
        fill: true,
        backgroundColor: 'rgba(0, 123, 255, 0.2)',
        borderColor: 'rgba(0, 123, 255, 1)',
        tension: 0.4,
        pointRadius: 5,
        pointBackgroundColor: 'rgba(220, 53, 69, 0.8)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// تشغيل الاثنين مع فتح الصفحة
fetchTodaySales();
fetchMonthSales();
</script>

</body>
</html>
